<html lang="en">
  <head>
    <title>WebGL / GLSL - Simple Uniform Shading</title>
    <meta charset="utf-8"/>
    <script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vNormal;

// TODO Declare varying attribute to pass vertex color to fragment shader
varying vec4 fColor;
// TODO Declare uniform variables to get surface properties from the application
uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;
uniform float shininess;

void main() {
    vec3 pos = (modelViewMatrix * vPosition).xyz;
	vec3 N = normalize( (modelViewMatrix*vNormal).xyz);
	float red = 0.0;
	float green = 0.0;
	float blue = 0.0;
	float old_min = -1.0;
	float old_max = 1.0;
	float new_min = 0.0;
	float new_max = 1.0;
	red = ( (N.x - old_min) / (old_max - old_min) ) * (new_max - new_min) + new_min;
	green = ( (N.y - old_min) / (old_max - old_min) ) * (new_max - new_min) + new_min;
	blue = ( (N.z - old_min) / (old_max - old_min) ) * (new_max - new_min) + new_min;
	

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;

	fColor.x = red;
	fColor.y = green;
	fColor.z = blue;
    fColor.a = 1.0; // just to make certain...
}
    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}
    </script>
